permalink: /:year:month:day/:title
url: hakolyhak.org

# variables
name: HakOlyHak
description: The best information security/hacking/computer security meetup around!
google_verification: null


# File management
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true
